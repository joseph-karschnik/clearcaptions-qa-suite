[pytest]
# Pytest configuration for ClearCaptions QA Suite

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json
    --maxfail=5
    --reruns=2
    --reruns-delay=1

# Markers
markers =
    smoke: Smoke tests - critical path validation
    regression: Regression test suite
    accessibility: Accessibility compliance tests
    caption_quality: Caption quality and accuracy tests
    compliance: FCC and ADA compliance tests
    api: API endpoint tests
    web: Web application tests
    mobile: Mobile application tests
    performance: Performance and load tests
    security: Security and privacy tests
    slow: Tests that take longer to execute
    integration: Integration tests
    telephony: Telephony system tests
    asr: ASR (Automatic Speech Recognition) tests
    captioning_flow: Captioning flow tests
    emergency: Emergency services tests
    device: Device registration tests
    data_flow: Data flow tests
    network: Network resilience tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

